<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seventy's website</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.858);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .button {
            background-color: #a1a3a1; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .textbox {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            margin-bottom: 10px;
            width: 300px;
            background-color: #333;
            color: white;
        }
        .submit-button {
            background-color: #a1a3a1; 
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>seventygrand's website</h1>

        <a href="websitedistrict.html" class="button">visit my websites</a>
        <a href="stuff.html" class="button">about me</a>

        <br><br>

        <p>enter code here:</p>
        <input type="text" id="secretInput" class="textbox" placeholder="Enter secret code...">
        <br>
        <button onclick="checkSecret()" class="submit-button">Submit</button>
    </div>

    <script>
        function checkSecret() {
            var secretCode = document.getElementById("secretInput").value;
            switch (secretCode) {
                case "SECRET1":
                    window.location.href = "secrets/secret1.html";
                    break;
                case "im having a mental breakdown":
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                    break;
                 case "friends":
                    window.location.href = "secrets/friends.html";
                    break;
                default:
                    alert("invalid secret code!");
            }
        }
    </script>
</body>
</html>
